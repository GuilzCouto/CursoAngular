<router-outlet></router-outlet>
<div class="card rounded shadow-sm">
<form [formGroup]="form">
  <p>Form value:{{form.value | json}}</p>
  <p>Form valid:{{form.status | json}}</p>
  <div class="p-3">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Tema</label>
        <input type="text" class="form-control"
        [ngClass]="cssValidator(f.temaEvento)"
        formControlName="temaEvento" placeholder="Insira o Tema">
        <div *ngIf="f.temaEvento.errors?.required" class="invalid-feedback">Campo obrigatório</div>
        <div *ngIf="f.temaEvento.errors?.minlength" class="invalid-feedback">Mínimo 4 caracteres</div>
        <div *ngIf="f.temaEvento.errors?.maxlength" class="invalid-feedback">Máximo 50 caracteres</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label>Local</label>
        <input type="text" class="form-control"
        [ngClass]="cssValidator(f.local)"
        formControlName="local" placeholder="Insira o local do evento">
        <div *ngIf="f.local.errors?.required && f.local.touched" class="invalid-feedback">Campo obrigatório</div>
      </div>
      <div class="form-group col-md-4">
        <label>Data e Hora</label>
        <input type="datetime" class="form-control"
        [ngClass]="cssValidator(f.dataEvento)"
        value = {{evento.dataEvento | DateFormat}}
        bsDatepicker
        [bsConfig]="bsConfig"
        formControlName="dataEvento" placeholder="Insira a data do evento">
        <div *ngIf="f.dataEvento.errors?.required" class="invalid-feedback">Campo obrigatório</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label>Qtd Pessoas</label>
        <input type="number" class="form-control"
        [ngClass]="cssValidator(f.qtdPessoas)"
        formControlName="qtdPessoas" placeholder="Qtd de pessoas">
        <div *ngIf="f.qtdPessoas.errors?.required" class="invalid-feedback">Campo obrigatório</div>
        <div *ngIf="f.qtdPessoas.errors?.max" class="invalid-feedback">Máximo 120000 pessoas</div>
      </div>
      <div class="form-group col-md-2">
        <label>Telefone</label>
        <input type="text" class="form-control"
        [ngClass]="cssValidator(f.telefone)"
        formControlName="telefone" placeholder="(00) 90000-0000">
        <div *ngIf="f.telefone.errors?.required" class="invalid-feedback">Campo obrigatório</div>
      </div>
      <div class="form-group col-md-4">
        <label>E-mail</label>
        <input type="email" class="form-control"
        [ngClass]="cssValidator(f.email)"
        formControlName="email" placeholder="E-mail">
        <div *ngIf="f.email.errors?.required" class="invalid-feedback">Campo obrigatório</div>
        <div *ngIf="f.email.errors?.email" class="invalid-feedback">E-mail inválido</div>
      </div>
      <div class="form-group col-md-4">
        <label>Imagem</label>
        <input type="text" class="form-control"
        [ngClass]="cssValidator(f.imagemURL)"
        formControlName="imagemURL" placeholder="imagem">
        <div *ngIf="f.imagemURL.errors?.required" class="invalid-feedback">Campo obrigatório</div>

      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex">
      <button class="btn btn-outline-secondary me-auto border" (click)="resetForm()">
        Cancelar Alteração
      </button>
      <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarAlteracao()">
        <!--<span class="spinner-border spinner-border-sm me-1"></span>-->
        Salvar Evento
      </button>
    </div>
  </div>
</form>
</div>
